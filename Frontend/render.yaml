services:
  - type: web
    name: fermentaia-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://fermentaia-1-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html